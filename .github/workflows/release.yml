name: Release

on:
  release:
    types: [published]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push-docker:
    runs-on: ubuntu-latest
    needs: build-binaries
    strategy:
      matrix:
        include:
          - dockerfile: docker/Dockerfile
            variant: ""
          - dockerfile: docker/Dockerfile.alpine
            variant: "-alpine"
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Linux musl artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: mdns-dns-proxy-*-unknown-linux-musl
          merge-multiple: true
          path: dist/raw

      - name: Prepare binaries for image build
        run: |
          set -euo pipefail
          mkdir -p dist
          tar -xzf dist/raw/mdns-dns-proxy-linux-amd64-musl.tar.gz -C dist
          mv dist/mdns-dns-proxy dist/mdns-dns-proxy-amd64
          tar -xzf dist/raw/mdns-dns-proxy-linux-arm64-musl.tar.gz -C dist
          mv dist/mdns-dns-proxy dist/mdns-dns-proxy-arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}${{ matrix.variant }}
            type=semver,pattern={{major}}.{{minor}}${{ matrix.variant }}
            type=semver,pattern={{major}}${{ matrix.variant }}
            type=raw,value=latest${{ matrix.variant }},enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  build-binaries:
    name: Build release binaries
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            arch: amd64
            asset_name: mdns-dns-proxy-linux-amd64-musl
            use_cross: false
          - os: ubuntu-latest
            target: aarch64-unknown-linux-musl
            arch: arm64
            asset_name: mdns-dns-proxy-linux-arm64-musl
            use_cross: true
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            arch: amd64
            asset_name: mdns-dns-proxy-linux-amd64-gnu
            use_cross: false
          # - os: macos-latest
          #   target: x86_64-apple-darwin
          #   arch: amd64
          #   asset_name: mdns-dns-proxy-macos-amd64
          #   use_cross: false
          # - os: macos-latest
          #   target: aarch64-apple-darwin
          #   arch: arm64
          #   asset_name: mdns-dns-proxy-macos-arm64
          #   use_cross: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU (for cross builds)
        if: matrix.use_cross == true
        uses: docker/setup-qemu-action@v3

      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          target: ${{ matrix.target }}
          rust-src-dir: src

      - name: Install cross-compilation tools (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools gcc-aarch64-linux-gnu

      - name: Install cross (only when needed)
        if: matrix.use_cross == true
        run: |
          cargo install cross --git https://github.com/cross-rs/cross --locked

      - name: Build
        run: |
          if [ "${{ matrix.use_cross }}" = "true" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi

      - name: Strip binary (Linux)
        if: runner.os == 'Linux' && startsWith(matrix.target, 'x86_64-')
        run: strip target/${{ matrix.target }}/release/mdns-dns-proxy

      - name: Strip binary (macOS)
        if: runner.os == 'macOS'
        run: strip target/${{ matrix.target }}/release/mdns-dns-proxy

      - name: Create tarball
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ${{ matrix.asset_name }}.tar.gz mdns-dns-proxy
          mv ${{ matrix.asset_name }}.tar.gz ../../..

      - name: Upload workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: mdns-dns-proxy-${{ matrix.target }}
          path: ${{ matrix.asset_name }}.tar.gz

      - name: Upload binary to release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ matrix.asset_name }}.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
